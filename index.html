<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Lookup</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
  <script defer src="script.js"></script> <!-- External JS -->
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon -->
</head>
<body>
  <main id="container">
    <form onsubmit="updateIframe(event)" aria-label="Bible Lookup Form">
      <label for="oldTestament">
        <input type="checkbox" id="oldTestament" onclick="populateBooks(); updateIframe();" aria-label="Include Old Testament"> OT
      </label>
      <label for="newTestament">
        <input type="checkbox" id="newTestament" onclick="populateBooks(); updateIframe();" aria-label="Include New Testament"> NT
      </label>
      <div id="bookControl">
        <label for="bookList" class="sr-only">Select Book</label>
        <select id="bookList" name="book" required onchange="populateChapters(); updateIframe();" placeholder="Book" aria-label="Select Book">
          <option value="" disabled selected>Book</option>
        </select>
        <button type="button" onclick="changeBook(-1)" aria-label="Previous Book">
          <svg viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
          </svg>
        </button>
        <button type="button" onclick="changeBook(1)" aria-label="Next Book">
          <svg viewBox="0 0 24 24">
            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
          </svg>
        </button>
      </div>
      <div id="chapterControl">
        <label for="chapterList" class="sr-only">Select Chapter</label>
        <select id="chapterList" name="chapter" required onchange="updateIframe();" placeholder="Chapter" aria-label="Select Chapter">
          <option value="" disabled selected>Chapter</option>
        </select>
        <button type="button" onclick="changeChapter(-1)" aria-label="Previous Chapter">
          <svg viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
          </svg>
        </button>
        <button type="button" onclick="changeChapter(1)" aria-label="Next Chapter">
          <svg viewBox="0 0 24 24">
            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
          </svg>
        </button>
      </div>
      <label for="version" class="sr-only">Select Version</label>
      <select id="version" name="version" required onchange="updateIframe();" aria-label="Select Bible Version">
        <option value="NIV">NIV</option>
        <option value="NLT">NLT</option>
        <option value="ESV">ESV</option>
        <option value="NKJV">NKJV</option>
        <option value="KJV">KJV</option>
        <option value="SHB">Saral Hindi</option>
      </select>
    </form>
    <iframe id="bibleIframe" aria-label="Bible Content" loading="lazy"></iframe>
  </main>
</body>
</html>
